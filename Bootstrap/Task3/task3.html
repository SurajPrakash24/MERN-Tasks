<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Task-3 : Project Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">
    <h2>Project Form</h2>
    <form id="projectForm">
      <div class="form-group row">
        <div class="col-sm-2">
          <label for="firstName" class="col-form-label">First Name</label>
          <i class="fas fa-user"></i>
        </div>
        <div class="col-10">
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
          <small class="error-text"></small>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">
          <label for="lastName" class="col-form-label">Last Name</label>
          <i class="fas fa-user"></i>
        </div>
        <div class="col-10">
          <input type="text" class="form-control" id="lastName" name="lastName"
            placeholder="Last Name">
            <small class="error-text"></small>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">
          <label for="email" class="col-form-label">Email</label>
          <i class="fa fa-at"></i>
        </div>
        <div class="col-10">
          <input type="email" class="form-control" id="email" name="email"
            placeholder="E-mail Address">
            <small class="error-text"></small>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">
          <label for="phone" class="col-form-label">Phone</label>
          <i class="fas fa-phone"></i>
        </div>
        <div class="col-10">
          <input type="text" class="form-control" id="phone" name="phone" placeholder="(+91)">
          <small class="error-text"></small>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">
          <label for="address" class="col-form-label">Address</label>
          <i class="fa fa-home fa-fw" aria-hidden="true"></i>
        </div>
        <div class="col-10">
          <input type="text" class="form-control" id="address" name="address" placeholder="Address">
          <small class="error-text"></small>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">
          <label for="city" class="col-form-label">City</label>
          <i class="fas fa-city"></i>
        </div>
        <div class="col-10">
          <input type="text" class="form-control" id="city" name="city" placeholder="City">
          <small class="error-text"></small>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">
          <label for="state" class="col-form-label">State</label>
          <i class="fas fa-flag"></i>
        </div>
        <div class="col-10">
          <input type="text" class="form-control" id="state" name="state" placeholder="State">
          <small class="error-text"></small>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">Do You Have Hosting?</div>
        <div class="col-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">No</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">
          <label for="projectDescription" class="col-form-label">Project Description</label>
          <i class="fas fa-file-alt"></i>
        </div>
        <div class="col-10">
          <textarea class="form-control" id="projectDescription" name="projectDescription"></textarea>
          <small class="error-text"></small>
        </div>
      </div>


      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
