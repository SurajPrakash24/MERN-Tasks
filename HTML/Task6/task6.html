<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Task-6</title>
  <style>
    h1 {
      text-align: center;
    }

    h3 {
      margin-top: 40px 0 100px 0;
      text-align: center;
    }

    .task6 {
      border: 2px solid;
      border-color: black;
      margin: 50px auto;
      width: 520px;
      padding: 30px 80px;
    }
  </style>
</head>

<body>
  <h1>HTML Task-6</h1>
  <h3>Suraj Prakash</h3>
  <div class="task6">
    <h2 style="color: blue;">Registration Form</h2>
    <form>
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
      </div>
      <div>
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="" disabled selected>Choose your country</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <option value="Canada">Canada</option>
        </select>
      </div>
      <div>
        <label>Languages Known:</label>
        <input type="checkbox" id="english" name="languagesKnown" value="English">
        <label for="english">English</label>
        <input type="checkbox" id="kannada" name="languagesKnown" value="Kannada">
        <label for="kannada">Kannada</label>
        <input type="checkbox" id="hindi" name="languagesKnown" value="Hindi">
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="telugu" name="languagesKnown" value="Telugu">
        <label for="telugu">Telugu</label>
      </div>
      <div>
        <input type="checkbox" id="declaration" required>
        <label for="declaration">Hereby I declare all the given details are true</label>
      </div>
      <div>
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
</body>

</html>
