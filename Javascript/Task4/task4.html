<!DOCTYPE html>
<html>

<head>
  <title>JS Task-4 : Instagram Login Form</title>
  <script src="https://kit.fontawesome.com/7122cd194f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>JavaScript Task-4 : Instagram Login Form</h1>
  <h3>Suraj Prakash</h3>
  <div class="task4">
    <div class="container">
      <h1>Instagram</h1>
      <form id="loginForm">
        <div>
          <div class="logoBox"><i class="fa-solid fa-user logo"></i></div>
          <input type="text" id="username" placeholder="Username" required>
        </div>
        <div>
          <div class="logoBox"><i class="fa-solid fa-lock logo"></i></div>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <input type="submit" value="Log In">
        <div class="checkbox-container">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember me</label>
          <p class="forgot-password"><a href="#">Forgot password?</a></p>
        </div>
      </form>
    </div>
    <p>Don't have an account! <a href="#">Sign up here.</a></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
