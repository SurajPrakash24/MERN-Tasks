<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <title>JS Task-2 : Next and Previous Page Numbers</title>

</head>

<body>
  <h1>JavaScript Task-2 : Next and Previous Page Numbers</h1>
  <h3>Suraj Prakash</h3>

  <div class="container">
    <div class="box">
      <div id="page-number1" class="box1">
        <h1>Page 1</h1>
      </div>
      <a href="" onclick="updatePageNumber()">Page 2</a><br>
      <button onclick="nextPage1()">Next</button>
    </div>
  
    <div class="box">
      <div id="page-number2" class="box2">
        <h1>Page 2</h1>
      </div>
      <a href="" onclick="updatePageNumber()">Page 3</a><br>
      <button onclick="nextPage1()">Next</button>
    </div>
  
    <div class="box">
      <div id="page-number3" class="box3">
        <h1>Page 3</h1>
      </div>
      <a href="" onclick="updatePageNumber()">Page 2</a><br>
      <button onclick="previousPage()">Previous</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
