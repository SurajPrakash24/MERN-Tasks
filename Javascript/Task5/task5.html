<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <title>JS Task-5 : Number Reversal</title>
</head>

<body>
  <h1>JavaScript Task-5 : Reverse A Number</h1>
  <h3>Suraj Prakash</h3>

  <div class="rev">
    <h1>Reverse A Number</h1>
    <form onsubmit="reverseNumber(event)">
      <label for="number">Enter a number:</label>
      <input type="number" id="number" required>
      <input type="submit" value="Reverse">
    </form>
    <h2>Reversed Number:</h2>
    <p id="reversedNumber"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
